<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Smart Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Assistant</h1>
                </div>
                <div class="status" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">Hello! I'm your AI assistant. How can I help you today? üòä</div>
                        <div class="message-meta">AI ‚Ä¢ Just now</div>
                    </div>
                </div>
            </div>
            
            <!-- Typing indicator -->
            <div id="typing-indicator" class="typing-indicator">
                <div class="typing-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="quick-suggestions">
                <button class="suggestion-btn" data-message="Hello!">
                    üëã Say Hello
                </button>
                <button class="suggestion-btn" data-message="What time is it?">
                    ‚è∞ Current Time
                </button>
                <button class="suggestion-btn" data-message="Help me">
                    ‚ùì Get Help
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by AI Agent ‚Ä¢ <span id="message-count">1 message</span></p>
        </footer>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
